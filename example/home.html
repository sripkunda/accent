<div router-target>
    <div>
        <input type="text" ac-model="text" />
        <a ac-click="this.tasks.push(this.text.ObservableValue); this.text.ObservableValue = '';">Add Task</a>
        <ul ac-for="elem in tasks">
            <li>{{ elem }}</li>
        </ul>
    </div>
    <br>
    <a to="about" href="#">About</a>
</div>
